<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças - Mês</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="carregarCategorias()">
<header>
    <h1 th:text="${mes} + ' - Finanças'">Mês - Finanças</h1>
</header>

<section>
    <button class="back-button" onclick="voltarParaInicial()">⬅ Voltar</button>
    <h2>Categorias</h2>

    <!-- Lista de categorias -->
    <ul id="categoriaLista">
        <li th:each="categoria : ${categorias}">
            <span th:text="${categoria.nome}">Categoria</span>
            <!-- Botões de Editar e Deletar -->
            <button onclick="editarCategoria([[${categoria.id}]], [[${categoria.nome}]])">Editar</button>
            <button onclick="deletarCategoria([[${categoria.id}]])">Deletar</button>
        </li>
    </ul>
</section>

<section class="total-mes">
    <h3>Total de Gastos do Mês</h3>
    <p>R$ <span th:text="${totalMes}">0,00</span></p>
</section>

<footer class="navigation-footer">
    <button onclick="navegarMesAnterior()">&#171; Mês Anterior</button>
    <button onclick="navegarProximoMes()">Próximo Mês &#187;</button>
</footer>

<script src="js/script.js"></script>
</body>
</html>
